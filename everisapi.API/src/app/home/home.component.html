<div class="corregir position-relative">
  <div class="position-absolute error-msg">
    <div *ngIf="ErrorMessage?.length>0" class="alert alert-danger" id="danger">
      <strong>{{ErrorMessage}}</strong>
    </div>
  </div>

  <div *ngIf="MostrarInfo">

    <div class="row" id="infopro">
      <!-- <div class="col-xs-12 col-sm-3 col-md-3">
      </div> -->

      <div class="col-xs-12 col-sm-3 col-md-4">
        <select class="custom-select not-rounded" *ngIf="ListaDeProyectos.length > 0" (change)="SeleccionDeProyecto($event.target.value)">
          <option selected [disabled]="this.ProyectoSeleccionado">- Seleccione un proyecto </option>
          <option *ngFor="let proyecto of ListaDeProyectos; let i = index" value={{i}}>{{proyecto.nombre}}</option>
        </select>

      </div>

      <div class="col-xs-12 col-sm-3 col-md-4">
        <select class="custom-select not-rounded" *ngIf="AllAssessments.length > 0" (change)="SeleccionDeAssessment($event.target.value)">
          <option selected [disabled]="this.AssessmentSelected">- Seleccione una evaluación </option>
          <option *ngFor="let assessment of AllAssessments; let i = index" value={{i}}>{{assessment.assessmentName}}</option>
        </select>
      </div>



      <div class="col-xs-12 col-sm-3 col-md-4">

        <span *ngIf="ListaDeProyectos.length == 0">
          <app-loading></app-loading>
        </span>

        <div class="tituloContDisable" *ngIf="ListaDeProyectos.length > 0 && !existeRepetida">
          <a>CONTINUAR EVALUACIÓN</a>
        </div>

        <div class="tituloCont mat-elevation-z4" *ngIf="ListaDeProyectos.length > 0 && existeRepetida" (click)="continuarEvaluacion()">
          <a>CONTINUAR EVALUACIÓN</a>
        </div>
      </div>

      <div class="col-xs-12 col-sm-3 col-md-3 ">
      </div>

    </div>
    <br> <br>

    <div class="row" id="home_buttons">
      <!-- <div class="col-xs-12 col-sm-12 col-md-1"></div> -->
      <div class="col-xs-12 col-sm-12 col-md-5 p-0">
        <div class="titulo mat-elevation-z5" (click)="showModal(content)">
          <a>NUEVA EVALUACI&Oacute;N</a>
        </div>
      </div>

      <div class="col-md-2 p-0"></div>

      <div class="col-xs-12 col-sm-12 col-md-5 p-0">
        <div class="titulo bajarmedia eval-ant mat-elevation-z5" (click)="EvaluacionesAnteriores()">
          <a>EVALUACIONES ANTERIORES</a>
        </div>
      </div>
      <!-- <div class="col-xs-12 col-sm-12 col-md-1"></div> -->
    </div>


  </div>

  <ng-template #content let-cl="close" let-di="dismiss">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Advertencia</h5> <button type="button" class="close" (click)="cl('Cerrar')">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Ya existe una evaluación sin terminar</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="di('Continuar')">Continuar</button>
        <button type="button" class="btn btn-primary" (click)="di('Nueva')">Nueva</button>
        <button type="button" class="btn btn-secondary" (click)="cl('Cerrar')">Cancelar</button>
      </div>
    </div>
  </ng-template>
</div>

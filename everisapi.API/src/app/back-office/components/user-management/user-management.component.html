<div class="row">
  
  <div class="col-4">
    <select class="custom-select" *ngIf="ListaDeUsuarios.length > 0" (change)="SeleccionDeUsuario($event.target.value)">
      <option selected [disabled]="this.UsuarioSeleccionado">- Seleccione un usuario </option>
      <option *ngFor="let usuario of ListaDeUsuarios; let i = index" value={{i}}>{{usuario.nombre}}</option>
    </select>
  </div>
 
  <div *ngIf="this.UsuarioSeleccionado != null" class="col-5">
    <div *ngFor="let role of ListaDeRoles" class="list-group segmented-control">
      <label for="{{role.id}}" class="list-group-item" [class.seleccionado]="radioSelected?.id == role?.id || this.UsuarioSeleccionado.role.id == role?.id" >
            <input id="{{role.id}}" [checked]="role?.id == this.UsuarioSeleccionado.role.id" [value]='role' type="radio" name="roles" [(ngModel)]="radioSelected" (change) ="SeleccionDeRol(radioSelected)">
            {{role.role}}
      </label>
    </div>
  </div>

  

</div>


  <div class="team-table">
    <div>
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort aria-label="Elements">
        <!-- oficina  -->
        <ng-container matColumnDef="officeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Oficina</th>
          <td mat-cell *matCellDef="let row">{{row.officeName}}</td>
        </ng-container>
          
        <!-- unidad  -->
        <ng-container matColumnDef="unityName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad</th>
          <td mat-cell *matCellDef="let row">{{row.unityName}}</td>
        </ng-container>

        <!-- proyecto  -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Proyecto</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>
        
        <!-- equipo  -->
        <ng-container matColumnDef="teamName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
          <td mat-cell *matCellDef="let row">{{row.teamName}}</td>
        </ng-container>

        <!-- tamaño  -->
        <ng-container matColumnDef="projectSize">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tamaño</th>
          <td mat-cell *matCellDef="let row">{{row.projectSize}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
      </mat-paginator>
    </div>
  </div>


  <div class="table-row">
    <div>
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort aria-label="Elements">
        <!-- oficina  -->
        <ng-container matColumnDef="office">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Oficina</th>
          <td mat-cell *matCellDef="let row">{{row.office}}</td>
        </ng-container>
          
        <!-- unidad  -->
        <ng-container matColumnDef="unity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad</th>
          <td mat-cell *matCellDef="let row">{{row.unity}}</td>
        </ng-container>

        <!-- proyecto  -->
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Proyecto</th>
          <td mat-cell *matCellDef="let row">{{row.project}}</td>
        </ng-container>
        
        <!-- equipo  -->
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
          <td mat-cell *matCellDef="let row">{{row.team}}</td>
        </ng-container>

        <!-- tamaño  -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tamaño</th>
          <td mat-cell *matCellDef="let row">{{row.size}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
      </mat-paginator>
    </div>
  </div>

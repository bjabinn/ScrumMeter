  <div class="row row-centered">
    <!-- <div class='col-md-3 col-lg-4 col-sm-1'></div>

      <div id="login-modal" class="container">
        <div class="logo-container"> <img  src="assets/logo.png" style="width: 25rem; padding-bottom: 4rem;"/> </div>
          
          <div *ngIf="ErrorMessage!=null" class="alert alert-danger alert-login" id="danger">
              <strong>{{ErrorMessage}}</strong>
            </div>
        <div class="card-container mat-elevation-z8">

          <span class="login-title">Inicia sesión </span>
          <div class="loginmodal-container">
            <!-- <h2>Iniciar Sesión</h2> -->
 
            <br>
            <mat-form-field  class="form-field">
              <!-- <div class="input-group">
                <input id="email" type="email" class="form-control" name="name" placeholder="Usuario" [(ngModel)]="nombreDeUsuario">             
              </div> -->
              <!-- <mat-label>Usuario</mat-label>  appearance="outline" -->
              <input matInput type="text" placeholder="Usuario" [(ngModel)]="nombreDeUsuario" (keydown)="TrySignUp($event)">
              <mat-icon matSuffix class="form-icon">person_outline</mat-icon>
              
            </mat-form-field>
            <br>
            <mat-form-field   class="form-field">

              <!-- <mat-label>Contrase&ntilde;a</mat-label>  appearance="outline" -->
              <input matInput type="password" placeholder="Contrase&ntilde;a" [(ngModel)]="passwordDeUsuario" (keydown)="TrySignUp($event)">
              <mat-icon matSuffix class="form-icon">lock_outline</mat-icon>
            </mat-form-field>

            <br>
            <input *ngIf="enviando" type="submit" name="login" class="main-button disabled btn-acceder mat-elevation-z4" value="Acceder">
            <input *ngIf="!enviando" type="submit" name="login" class="main-button btn-acceder mat-elevation-z4" value="Acceder" (click)="SignUp()">

            <div *ngIf="enviando">
              <app-loading></app-loading>
            </div>

            <div class="login-help">
              <br>
              <!-- <input *ngIf="recuerdameOnOff()" type="checkbox" id="recuerdame" checked (click)="recuerdameChange()" />
              <input *ngIf="!recuerdameOnOff()" type="checkbox" id="recuerdame" (click)="recuerdameChange()" />
              <strong class="ml-1">Recuérdame</strong> -->
              <mat-checkbox [(ngModel)]="Recuerdame" id="recuerdame" (click)="recuerdameChange()">
                <span class="check-label">Recuérdame</span> 
              </mat-checkbox>
              <br>

            </div>
          </div>
        </div>
        <div class="footer">© {{date| date:'yyyy'}} everis group</div>
      </div>

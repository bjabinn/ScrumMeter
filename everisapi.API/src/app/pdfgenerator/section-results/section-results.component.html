<!--Secciones-->
<div class="mat-elevation-z4 example-container" *ngFor="let sectionConAsignacionesDto of lSectionConAsignacionesDto;">
    <mat-expansion-panel class="section-results">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{sectionConAsignacionesDto.nombre}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      
      <!--Notas de la secciÃ³n-->
      <mat-form-field [floatLabel]="never" class="comments-form-field">
        <textarea matInput 
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="2"
          cdkAutosizeMaxRows="6"
          [(ngModel)]="sectionConAsignacionesDto.notas"
          [readonly] = "true"> 
        </textarea>
      </mat-form-field>
        <!--Lista de Modulos---------------------------->
        <ng-template matExpansionPanelContent>
          <div class="mat-elevation-z4 example-container" *ngFor="let asignacionConPreguntaNivelDto of sectionConAsignacionesDto.asignaciones;">  
                
            <mat-expansion-panel class="assignation-results">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{asignacionConPreguntaNivelDto.nombre}}
                </mat-panel-title>
              </mat-expansion-panel-header>
  
              <!--Notas del modulo-->
              <mat-form-field [floatLabel]="never" class="comments-form-field">
                <textarea matInput 
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="2"
                  cdkAutosizeMaxRows="6"
                  [(ngModel)]="'Notas: ' + asignacionConPreguntaNivelDto.notas"
                  [readonly] = "true"> 
                </textarea>
              </mat-form-field>
              
              <!--Tabla de preguntas----------------------------------->
              <ng-template matExpansionPanelContent>
                <div class="table-row">
                  <div class="mat-elevation-z4 example-container">
                    <table mat-table [dataSource]="asignacionConPreguntaNivelDto.preguntas" multiTemplateDataRows matSort aria-label="Elements">
                      <!-- Pregunta  -->
                      <ng-container matColumnDef="pregunta">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pregunta</th>
                        <td mat-cell *matCellDef="let row">{{row.pregunta}}</td>
                      </ng-container>
                      
                      <!-- Respuesta -->
                      <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Respuesta</th>
                        <td mat-cell *matCellDef="let row">
                          {{displayRespuesta(row)}}
                          <img class="respuesta" *ngIf="checkRespuestaCorrecta(row) == 'respuesta-correcta'" src="assets/correct.png" title= "Correcta" />      
                          <img class="respuesta" *ngIf="checkRespuestaCorrecta(row) == 'respuesta-incorrecta'" src="assets/incorrect.png" title="Incorrecta" />
                          <img class="respuesta" *ngIf="checkRespuestaCorrecta(row) == 'respuesta-no-contestada'" src="assets/incompleted.png" title="No contestada" />
                        </td>
                      </ng-container>
                      
                      <!--Notas de la pregunta-->
                      <ng-container matColumnDef="notas">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Notas</th>
                        <td mat-cell *matCellDef="let row">
                            <div class="example-element-detail" >
                            
                              <div class="example-element-description">
                                <mat-form-field [floatLabel]="never" class="comments-form-field">
                                  <textarea matInput 
                                    cdkTextareaAutosize
                                    #autosize="cdkTextareaAutosize"
                                    cdkAutosizeMinRows="2"
                                    cdkAutosizeMaxRows="6"
                                    [(ngModel)]="'Notas: ' + row.notas"
                                    [readonly] = "true"> 
                                  </textarea>
                                </mat-form-field>
                              </div>
                      
                            </div>
                        </td>
                        
                      </ng-container>                      
                      
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                        [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = (expandedElement == element ? null : element)">
                      </tr>
                    </table>
                  </div>
                </div>
              </ng-template>
              <!--Tabla de preguntas----------------------------------->

            </mat-expansion-panel>
          </div>
        </ng-template>
        <!--Lista de Modulos---------------------------->
      </mat-expansion-panel>
  </div>

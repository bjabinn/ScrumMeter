<div class="row" id="infopro">
  <div class="col-xs-12 col-sm-5 col-md-5">
    Usuario: {{UserSelected}}
  </div>
  <div class="col-xs-12 col-sm-5 col-md-5">
    Fecha: {{ProjectSelected.fecha}}
  </div>
  <div class="col-xs-12 col-sm-5 col-md-5">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="sel1">Proyecto: {{ProjectSelected.nombre}}</label>
      </div>
    </div>
  </div>
</div>
<br>
<div class="row" *ngFor="let dato of ListaDeDatos">
  <div class="col-xs-12 col-sm-3 col-md-3"></div>
  <div class="col-xs-12 col-sm-3 col-md-3" id="infopro" (click)="RedirectToAsignaciones(dato.id)">
    {{dato.nombre}}
    <i class="arrow arrow-right"></i>
  </div>
  <div class="col-xs-12 col-sm-3 col-md-3">

    <ngb-progressbar showValue="true" type="success" [value]="CalcularPorcentaje(dato.respuestas, dato.preguntas)" *ngIf="dato.respuestas==dato.preguntas && ListaDeDatos.length != 0"></ngb-progressbar>
    <ngb-progressbar showValue="true" type="warning" [value]="CalcularPorcentaje(dato.respuestas, dato.preguntas)" *ngIf="dato.respuestas!=dato.preguntas && ListaDeDatos.length != 0"></ngb-progressbar>
    <ngb-progressbar showValue="true" type="warning" [value]="CalcularPorcentaje(0, dato.preguntas)" *ngIf="ListaDeDatos.length == 0"></ngb-progressbar>

    <span class="title"> {{dato.respuestas}} de {{dato.preguntas}} </span>
  </div>
  <div class="col-xs-12 col-sm-3 col-md-3">
      <img *ngIf="dato.respuestas!=dato.preguntas && dato.respuestas>0" src="../../assets/green_no.png" alt="ok">
      <img *ngIf="dato.respuestas==dato.preguntas" src="../../assets/green_si.png" alt="ok">
  </div>
    <br />
  </div>

  <button (click)="FinishEvaluation()">Finish</button>

<div class="row" id="infopro">
  <div class="col-xs-12 col-sm-5 col-md-5">
    Usuario: {{UserSelected}}
  </div>
  <div class="col-xs-12 col-sm-5 col-md-5">
    Fecha: {{ProjectSelected.fecha}}
  </div>
  <div class="col-xs-12 col-sm-5 col-md-5">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="sel1">Proyecto: {{ProjectSelected.nombre}}</label>
      </div>
    </div>
  </div>
</div>
<br>
<div class="row" *ngFor="let section of ListaSections; let i = index">
  <div class="col-xs-12 col-sm-3 col-md-3"></div>
  <div class="col-xs-12 col-sm-3 col-md-3" id="infopro" (click)="RedirectToAsignaciones(section.id)">
    {{section.nombre}}
    <i class="arrow arrow-right"></i>
  </div>
  <div class="col-xs-12 col-sm-3 col-md-3">

    <ngb-progressbar showValue="true" type="success" [value]="CalcularPorcentaje(ListaNumRespuestas [i], ListaNumPreguntas [i])" *ngIf="ListaNumRespuestas [i]==ListaNumPreguntas [i] && ListaSections.length == ListaNumRespuestas.length"></ngb-progressbar>
    <ngb-progressbar showValue="true" type="warning" [value]="CalcularPorcentaje(ListaNumRespuestas [i], ListaNumPreguntas [i])" *ngIf="ListaNumRespuestas [i]!=ListaNumPreguntas [i] && ListaSections.length == ListaNumRespuestas.length"></ngb-progressbar>
    <ngb-progressbar showValue="true" type="warning" [value]="CalcularPorcentaje(0, ListaNumPreguntas [i])" *ngIf="ListaSections.length != ListaNumRespuestas.length"></ngb-progressbar>

    <span class="title"> {{ListaNumRespuestas [i]}} de {{ListaNumPreguntas [i]}} </span>
  </div>
  <div class="col-xs-12 col-sm-3 col-md-3">
      <img *ngIf="ListaNumRespuestas [i]!=ListaNumPreguntas [i] && ListaNumRespuestas [i]>0" src="../../assets/green_no.png" alt="ok">
      <img *ngIf="ListaNumRespuestas [i]==ListaNumPreguntas [i]" src="../../assets/green_si.png" alt="ok">
  </div>
    <br />
  </div>
